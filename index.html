<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Projeto Carros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <button class="btn btn-primary position-absolute top-0 end-0 m-3" id="alterarTema" onclick="alterarTema()">
    <i class="bi bi-moon-fill"></i>
  </button>

  <h1 class="text-center mb-3 p-3">Projeto Carros Estudante.dev</h1>

  <div class="container text-center">
    <div class="row" id="cards"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="zoomImg" tabindex="-1" aria-labelledby="nomeCarro" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="nomeCarro">Modal title</h1>
        </div>
        <div class="modal-body">
          <img src="" id="imgModal" alt="Imagem do Carro" class="card-img-top" />
          <p id="descricaoCarro"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
